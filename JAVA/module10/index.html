<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="services">
        <div class="get-users">
          <form>
            <div class="input-wrap">
              <input
                type="button"
                value="Get All Users"
                class="btn btn-get-users"
              />
            </div>
          </form>
        </div>

        <div class="get-userid">
          <form action="" method="POST" name="id" class="getbyid-form form">
            <div class="input-wrap">
              <input
                type="text"
                class="getbyid-id"
                name="id"
                placeholder="Input User ID"
              />
            </div>
            <div class="input-wrap">
              <input
                type="button"
                value="Get User ID"
                class="btn btn-get-user"
              />
            </div>
          </form>
          <div class="getuserid-data"></div>
        </div>

        <div class="add-user">
          <form action="" method="post" class="adduser-form">
            <div class="input-wrap">
              <input
                type="text"
                class="adduser-name"
                name="name"
                placeholder="Input User Name"
              />
            </div>
            <div class="input-wrap">
              <input
                type="text"
                class="adduser-age"
                name="age"
                placeholder="Input User Age"
              />
            </div>
            <div class="input-wrap">
              <input type="button" value="Add User" class="btn btn-add-user" />
            </div>
          </form>
          <div class="adduser-data"></div>
        </div>

        <div class="update-user">
          <form action="" method="post" class="updateuser-form">
            <div class="input-wrap">
              <input
                type="text"
                class="updateuser-id"
                name="id"
                placeholder="Input User ID"
              />
            </div>
            <div class="input-wrap">
              <input
                type="text"
                class="updateuser-name"
                name="name"
                placeholder="Input User Name"
              />
            </div>
            <div class="input-wrap">
              <input
                type="text"
                class="updateuser-age"
                name="age"
                placeholder="Input User Age"
              />
            </div>
            <div class="input-wrap">
              <input
                type="button"
                value="Update User"
                class="btn btn-update-user"
              />
            </div>
          </form>
        </div>

        <div class="remove-user">
          <form action="" method="post" class="removeuser-form">
            <div class="input-wrap">
              <input
                type="text"
                class="removeuser-id"
                name="id"
                placeholder="Input User ID"
              />
            </div>
            <div class="input-wrap">
              <input
                type="button"
                value="Remove User"
                class="btn btn-remove-user"
              />
            </div>
          </form>
        </div>
      </div>

      <div class="data">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Age</th>
            </tr>
          </thead>
          <tbody class="data_body"></tbody>
        </table>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
